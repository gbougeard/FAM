<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="titre">Bootstrap</ui:define>
    <ui:define name="body">
        <h:form>
        <p:panel header="#{bundle.FamFixture}">

        <p:dataTable
                value="#{cacheBean.lstBootstrap}"
                lazy="false"
                var="item"
                selectionMode="multiple"
                paginator="famse"
                >
            <f:facet name="header">
            </f:facet>
            <p:column sortBy="#{item.entity}"
                      filterBy="#{item.entity}"
                      headerText="Table">
                <h:outputText value="#{item.entity}"/>
            </p:column>
            <p:column sortBy="#{item.count}"
                      filterBy="#{item.count}"
                      headerText="Count">
                <h:outputText value="#{item.count}"/>
            </p:column>
            <p:column headerText="">
                <p:commandButton value="Truncate"
                                 action="#{ item.entityController.truncate}"
                        />
            </p:column>

            <f:facet name="footer">

            </f:facet>
        </p:dataTable>

    </ui:define>
</ui:composition>
