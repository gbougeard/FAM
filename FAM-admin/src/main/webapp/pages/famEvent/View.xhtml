<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{famEventController.id}"/>
        <f:event type="preRenderView" listener="#{famEventController.loadAction}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="#{bundle.ViewFamEventTitle}"/>
    </ui:define>

    <ui:define name="body">
        <p:panel header="#{bundle.ViewFamEventTitle} - #{famEventController.selected.libEvent}">
            <h:form>

                <ui:include src="view.xhtml">
                    <ui:param name="bean" value="#{famEventController.selected}"/>
                </ui:include>
                <br/>
                <p:commandButton action="#{famEventController.prepareEdit}"
                                 value="#{bundle.ViewFamEventEditLink}"/>
                <p:commandButton action="#{famEventController.prepareCreate}"
                                 value="#{bundle.ViewFamEventCreateLink}"/>
                <p:commandButton action="#{famEventController.prepareList}"
                                 value="#{bundle.ViewFamEventShowAllLink}"/>
                <p:commandButton action="#{famEventController.prepareAgenda}"
                                 value="#{bundle.ViewFamEventAgendaLink}"
                                 immediate="true"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
