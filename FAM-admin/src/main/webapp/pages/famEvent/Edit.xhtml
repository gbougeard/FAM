<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{famEventController.id}"/>
        <f:event type="preRenderView" listener="#{famEventController.loadAction}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="#{bundle.EditFamEventTitle}"/>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.EditFamEventTitle} - #{famEventController.selected.libEvent}">

                <ui:include src="form.xhtml">
                    <ui:param name="bean" value="#{famEventController.selected}"/>
                    <ui:param name="isNotWorkoutOrMatch" value="#{true}"/>
                </ui:include>
                <br/>
                <p:commandButton value="#{bundle.EditFamEventSaveLink}"
                                 action="#{famEventController.update}"
                        />
                <p:commandButton value="#{bundle.CancelLink}"
                                 action="#{famEventController.prepareList}"
                                 immediate="true"/>
                <p:commandButton value="#{bundle.AgendaLink}"
                                 action="#{famEventController.prepareAgenda}"
                                 immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
