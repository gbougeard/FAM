<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">
    <ui:define name="title">Agenda</ui:define>
    <ui:define name="body">
        <center>
            <h:form>
                <p:toolbar>

                    <p:toolbarGroup align="left">
                        <p:commandButton value="#{bundle.CancelLink}"
                                         action="#{famEventController.prepareList}"
                                         immediate="true"/>
                        <p:commandButton type="button" value="New" image="ui-icon-document"/>
                        <p:commandButton type="button" value="Open" image="ui-icon-folder-open"/>
                        <p:commandButton type="button" title="Save" image="ui-icon-disk"/>
                        <p:commandButton type="button" title="Delete" image="ui-icon-trash"/>
                        <p:commandButton type="button" title="Print" image="ui-icon-print"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:schedule value="#{famEventController.lazyEventModel}"
                            locale="fr"
                            editable="true"
                            widgetVar="myagenda"
                            firstHour="4"
                            maxTime="23"
                            minTime="9"
                            startWeekday="1"
                            view="agendaWeek"
                            style="width:800px;"
                        >
                    <p:ajax event="dateSelect"
                            listener="#{famEventController.onDateSelect}"
                            update="eventDetails"
                            oncomplete="eventDialog.show()"/>
                    <p:ajax event="eventSelect"
                            listener="#{famEventController.onEventSelect}"
                            update="eventDetails"
                            oncomplete="eventDialog.show()"

                            />
                    <p:ajax event="eventMove"
                            listener="#{famEventController.onEventMove}"
                            />
                    <p:ajax event="eventResize"
                            listener="#{famEventController.onEventResize}"
                            />

                </p:schedule>

                <p:dialog widgetVar="eventDialog"
                          header="Event Details"
                          showEffect="clip"
                          hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <h:outputLabel for="title" value="Title:"/>
                        <p:inputText id="title" value="#{famEventController.event.title}"/>

                        <h:outputLabel for="from" value="From:"/>
                        <p:calendar id="from"
                                    value="#{famEventController.event.startDate}"
                                    pattern="dd/MM/yyyy HH:mm"
                                    maxHour="23"
                                    minHour="9"
                                    mindate="#{famEventController.now}"
                                    locale="fr"
                                    lang="fr"

                                />

                        <h:outputLabel for="to" value="To:"/>
                        <p:calendar id="to"
                                    value="#{famEventController.event.endDate}"
                                    pattern="dd/MM/yyyy HH:mm"
                                    maxHour="23"
                                    minHour="9"
                                    mindate="#{famEventController.now}"
                                    locale="fr"
                                    lang="fr"
                                />

                        <h:outputLabel for="allDay" value="All Day:"/>
                        <h:selectBooleanCheckbox id="allDay"
                                                 value="#{famEventController.event.allDay}"/>

                        <p:commandButton type="reset" value="Reset"/>
                        <p:commandButton value="Save"
                                         oncomplete="myagenda.update();eventDialog.hide();"
                                         actionListener="#{famEventController.addEvent}"/>

                        <p:commandButton value="Appointment"
                                         action="#{famEventController.showAppointment}"
                                         immediate="true"/>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
