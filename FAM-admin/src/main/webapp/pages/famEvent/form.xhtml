        <p:outputLabel value="#{bundle.EditFamEventLabel_famTypEvent}" for="famTypEvent"
                       rendered="#{isNotWorkoutOrMatch}"/>
        <p:selectOneMenu id="famTypEvent"
                         value="#{bean.famTypEvent}"
                         title="#{bundle.EditFamEventTitle_famTypEvent}"
                         style="width:160px;"
                         rendered="#{isNotWorkoutOrMatch}"
                >
            <f:selectItem itemLabel="TypEvent" itemValue=""/>
            <!--                          noSelectionOption="true"/>-->
            <f:selectItems value="#{cacheBean.listTypEvent}"
                           var="te"
                           itemValue="#{te}"
                           itemLabel="#{te.libTypEvent}"/>
            <p:ajax event="blur" update="msg_famTypEvent"/>
        </p:selectOneMenu>
        <p:message id="msg_famTypEvent" for="famTypEvent"
                   rendered="#{isNotWorkoutOrMatch}"/>

        <p:outputLabel value="#{bundle.EditFamEventLabel_libEvent}" for="libEvent"/>

        </p:inputText>
        <p:message id="msg_libEvent" for="libEvent"/>

        <p:outputLabel value="#{bundle.EditFamEventLabel_famPlace}" for="famPlace"/>
        <p:selectOneMenu id="famPlace"

                         title="#{bundle.EditFamEventTitle_famPlace}"
                         style="width:160px;"
                >
            <f:selectItem itemLabel="Place" itemValue=""/>
            <!--                          noSelectionOption="true"/>-->
            <f:selectItems value="#{cacheBean.listPlace}"
                           var="p"
                           itemValue="#{p}"
                           itemLabel="#{p.libPlace}"/>
            <p:ajax event="blur" update="msg_famPlace"/>
        </p:selectOneMenu>
        <p:message id="msg_famPlace" for="famPlace"/>

        <p:outputLabel value="#{bundle.EditFamEventLabel_famEventStatus}" for="famEventStatus"/>
        <p:selectOneMenu id="famEventStatus"
                         value="#{bean.famEventStatus}"
                         title="#{bundle.EditFamEventTitle_famEventStatus}"
                         style="width:160px;"
                >
            <f:selectItem itemLabel="Status" itemValue=""/>

        <p:message id="msg_famEventStatus" for="famEventStatus"/>

        <p:selectBooleanCheckbox id="allDay"
                                 value="#{bean.allDay}"
                                 binding="#{showAllDay}"
                                 rendered="#{isNotWorkoutOrMatch}"
                >
            <p:ajax event="change" process="@this" update="@form"/>
        </p:selectBooleanCheckbox>
        <p:message id="msg_allDay" for="allDay"
                   rendered="#{isNotWorkoutOrMatch}"/>

        <p:outputLabel value="#{bundle.EditFamEventLabel_duration}" for="duration"

        <p:message id="msg_duration" for="duration"/>

        <p:outputLabel value="#{bundle.EditFamEventLabel_comments}" for="comments"/>
        <p:editor id="comments"

                  widgetVar="editor" width="600"/>
