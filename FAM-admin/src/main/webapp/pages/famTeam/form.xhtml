<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        >

    <h:panelGrid columns="3">

        <h:outputLabel value="#{bundle.EditFamTeamLabel_libTeam}" for="libTeam"/>
        <p:inputText id="libTeam"
                     value="#{bean.libTeam}"
                     title="#{bundle.EditFamTeamTitle_libTeam}">
            <p:ajax event="blur" update="msg_libTeam"/>
        </p:inputText>
        <p:message id="msg_libTeam" for="libTeam"/>

        <h:outputLabel value="#{bundle.EditFamTeamLabel_codTeam}" for="codTeam"/>
        <p:inputText id="codTeam"
                     value="#{bean.codTeam}"
                     title="#{bundle.EditFamTeamTitle_codTeam}">
            <p:ajax event="blur" update="msg_codTeam"/>
        </p:inputText>
        <p:message id="msg_codTeam" for="codTeam"/>

        <h:outputLabel value="#{bundle.EditFamTeamLabel_famClub}" for="famClub"/>
        <h:selectOneMenu id="famClub"
                         value="#{bean.famClub}"
                         title="#{bundle.EditFamTeamTitle_famClub}"
                >
            <f:selectItem itemLabel="Club"
                          noSelectionOption="true"/>
            <f:selectItems value="#{cacheBean.listClub}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.libClub}"/>
            <p:ajax event="blur" update="msg_famClub"/>
        </h:selectOneMenu>
        <p:message id="msg_famClub" for="famClub"/>

        <h:outputLabel value="#{bundle.EditFamTeamLabel_famPlace}" for="famPlace"/>
        <h:selectOneMenu id="famPlace"
                         value="#{bean.famPlace}"
                         title="#{bundle.EditFamTeamTitle_famPlace}">
            <f:selectItem itemLabel="Place"
                          noSelectionOption="true"/>
            <f:selectItems value="#{cacheBean.listPlace}"
                           var="p"
                           itemValue="#{p}"
                           itemLabel="#{p.libPlace}"/>
            <p:ajax event="blur" update="msg_famPlace"/>
        </h:selectOneMenu>
        <p:message id="msg_famPlace" for="famPlace"/>

    </h:panelGrid>

    <p:fieldset legend="Debug" rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}">
        <h:panelGrid columns="2">

            <h:outputText value="#{bundle.ViewFamTeamLabel_idTeam}"/>
            <h:outputText value="#{bean.idTeam}"
                          title="#{bundle.ViewFamTeamTitle_idTeam}"/>

            <h:outputText value="#{bundle.ViewFamTeamLabel_dtCreat}"/>
            <h:outputText value="#{bean.dtCreat}"
                          title="#{bundle.ViewFamTeamTitle_dtCreat}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>
            <h:outputText value="#{bundle.ViewFamTeamLabel_dtModif}"/>
            <h:outputText value="#{bean.dtModif}"
                          title="#{bundle.ViewFamTeamTitle_dtModif}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>

        </h:panelGrid>
    </p:fieldset>
</ui:composition>
