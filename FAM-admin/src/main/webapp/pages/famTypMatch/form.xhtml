        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_libTypMatch}" for="libTypMatch"/>

        <p:message id="msg_libTypMatch" for="libTypMatch"/>

        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_codTypMatch}" for="codTypMatch"/>
        <p:inputText id="codTypMatch"

            <p:ajax event="blur" update="msg_codTypMatch"/>

        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_nbPlayer}" for="nbPlayer"/>
        <p:inputText id="nbPlayer"
                     value="#{bean.nbPlayer}"
                     title="#{bundle.EditFamTypMatchTitle_nbPlayer}"
                >
            <p:ajax event="blur" update="msg_nbPlayer"/>
        </p:inputText>
        <p:message id="msg_nbPlayer" for="nbPlayer"/>

        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_nbSubstitute}" for="nbSubstitute"/>
        <p:inputText id="nbSubstitute"
                     value="#{bean.nbSubstitute}"
                     title="#{bundle.EditFamTypMatchTitle_nbSubstitute}"
                >
            <p:ajax event="blur" update="msg_nbSubstitute"/>
        </p:inputText>
        <p:message id="msg_nbSubstitute" for="nbSubstitute"/>

        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_infiniteSubs}" for="infiniteSubs"/>
        <p:selectBooleanCheckbox id="infiniteSubs"
                                 value="#{bean.infiniteSubs}">
            <p:ajax event="blur" update="msg_infiniteSubs"/>
        </p:selectBooleanCheckbox>
        <p:message id="msg_infiniteSubs" for="infiniteSubs"/>

        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_periodDuration}" for="periodDuration"/>

                >
            <p:ajax event="blur" update="msg_periodDuration"/>
        </p:inputText>
        <p:message id="msg_periodDuration" for="periodDuration"/>

        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_extraTime}" for="extraTime"/>
        <p:selectBooleanCheckbox id="extraTime"
                                 value="#{bean.extraTime}"
                                 binding="#{showExtraTime}"
                >
            <p:ajax event="change" process="@this" update="@form"/>
        </p:selectBooleanCheckbox>
        <p:message id="msg_extraTime" for="extraTime"/>

        <!--                    <h:panelGroup rendered="#{not empty showExtraTime.value and showExtraTime.value}">-->
        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_extraTimeDuration}"

                       rendered="#{not empty showExtraTime.value and showExtraTime.value}"/>
        <p:inputText id="extraTimeDuration"
                     value="#{bean.extraTimeDuration}"
                     title="#{bundle.EditFamTypMatchTitle_extraTimeDuration}"
                     rendered="#{not empty showExtraTime.value and showExtraTime.value}"
                >
            <p:ajax event="blur" update="msg_extraTimeDuration"/>
        </p:inputText>
        <p:message id="msg_extraTimeDuration"
                   for="extraTimeDuration"
                   rendered="#{not empty showExtraTime.value and showExtraTime.value}"/>
        <!--                        -->
        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_penalties}"
                       for="penalties"/>
        <p:selectBooleanCheckbox id="penalties"
                                 value="#{bean.penalties}"
                                 binding="#{showPenalties}">
            <p:ajax event="change" process="@this" update="@form"/>
        </p:selectBooleanCheckbox>
        <p:message id="msg_penalties" for="penalties"/>

        <h:outputLabel value="#{bundle.EditFamTypMatchLabel_nbPenalties}"

        </p:inputText>
        <p:message id="msg_nbPenalties" for="nbPenalties"
                   rendered="#{not empty showPenalties.value and showPenalties.value}"/>
