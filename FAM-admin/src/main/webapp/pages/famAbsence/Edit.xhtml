<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.EditFamAbsenceTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.EditFamAbsenceTitle}">
                <ui:include src="form.xhtml">
                    <ui:param name="bean" value="#{famAbsenceController.selected}"/>
                </ui:include>
                <p:commandButton value="#{bundle.EditFamAbsenceSaveLink}"
                                 action="#{famAbsenceController.update}"
                        />
                <p:commandButton value="#{bundle.Cancel}"
                                 action="#{famAbsenceController.prepareList}"
                                 immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
