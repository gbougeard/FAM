<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        >
<ui:composition
        template="${pageContext.request.servletPath}/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamProfileTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamProfile}">

                <p:dataTable
                        value="#{famProfileController.lazyModel}"
                        lazy="true"
                        var="item"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        >
                    <p:ajax event="rowSelect" listener="#{famProfileController.onRowSelect}" update="@form"/>
                    <p:ajax event="rowUnselect" listener="#{famProfileController.onRowUnselect}" update="@form"/>
                    <f:facet name="header">
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamProfileViewLink}"
                                                 action="#{famProfileController.prepareView}"
                                                 disabled="#{!famProfileController.selected}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamProfileCreateLink}"
                                                 action="#{famProfileController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamProfileEditLink}"
                                                 action="#{famProfileController.prepareEdit}"
                                                 disabled="#{!famProfileController.selected}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famProfileController.prepareDelete}"
                                                 disabled="#{!famProfileController.selectedt}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idProfile}"
                              filterBy="#{item.idProfile}"
                              headerText="#{bundle.ListFamProfileTitle_idProfile}" >
                        <h:outputText value="#{item.idProfile}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libProfile}"
                              filterBy="#{item.libProfile}"
                              headerText="#{bundle.ListFamProfileTitle_libProfile}">
                        <h:outputText value="#{item.libProfile}"/>
                    </p:column>
                    <p:column sortBy="#{item.codProfile}"
                              filterBy="#{item.codProfile}"
                              headerText="#{bundle.ListFamProfileTitle_codProfile}">
                        <h:outputText value="#{item.codProfile}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamProfileTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamProfileTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
