<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamUserTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamUser}">

                <p:dataTable
                        value="#{famUserController.lazyModel}"

                        var="item"
                        selection="#{famUserController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.email}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamUserViewLink}"
                                                 action="#{famUserController.prepareView}"
                                                 disabled="#{empty famUserController.selected.email}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamUserCreateLink}"
                                                 action="#{famUserController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamUserEditLink}"
                                                 action="#{famUserController.prepareEdit}"
                                                 disabled="#{empty famUserController.selected.email}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famUserController.prepareDelete}"
                                                 disabled="#{empty famUserController.selected.email}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idUser}"
                              filterBy="#{item.idUser}"
                              headerText="#{bundle.ListFamUserTitle_idUser}" >
                        <h:outputText value="#{item.idUser}"/>
                    </p:column>-->
                    <!--                    <p:column sortBy="#{item.famClub.libClub}"
                              filterBy="#{item.famClub.libClub}"
                              headerText="#{bundle.ListFamUserTitle_famClub}" >
                        <h:outputText value="#{item.famClub.libClub}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.displayName}"
                              filterBy="#{item.displayName}"
                              headerText="#{bundle.ListFamUserTitle_displayName}">
                        <h:outputText value="#{item.displayName}"/>
                    </p:column>
                    <p:column sortBy="#{item.email}"
                              filterBy="#{item.email}"
                              headerText="#{bundle.ListFamUserTitle_email}">
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column sortBy="#{item.openid}"
                              filterBy="#{item.openid}"
                              headerText="#{bundle.ListFamUserTitle_openid}">
                        <p:selectBooleanCheckbox value="#{item.openid}"
                                                 readonly="true"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.password}"
                              filterBy="#{item.password}"
                              headerText="#{bundle.ListFamUserTitle_password}" >
                        <h:outputText value="#{item.password}"/>
                    </p:column>-->


                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamUserTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamUserTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
