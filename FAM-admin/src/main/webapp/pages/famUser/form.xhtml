        <h:outputLabel value="#{bundle.EditFamUserLabel_firstName}" for="firstName"/>

        <p:inputText id="firstName"
                     value="#{bean.firstName}"
                     title="#{bundle.EditFamUserTitle_firstName}"
                >
            <p:ajax event="blur" update="msg_firstName" partialSubmit="true"/>
        </p:inputText>
        <p:message id="msg_firstName" for="firstName"/>

        <h:outputLabel value="#{bundle.EditFamUserLabel_lastName}" for="lastName"/>
        <p:inputText id="lastName"
                     value="#{bean.lastName}"
                     title="#{bundle.EditFamUserTitle_lastName}"
                >
            <p:ajax event="blur" update="msg_lastName" partialSubmit="true"/>
        </p:inputText>
        <p:message id="msg_lastName" for="lastName"/>

        <h:outputLabel value="#{bundle.EditFamUserLabel_password}" for="password"/>
        <p:password id="password"
                    value="#{bean.password}"
                    feedback="false"
                    minLength="6"
                >
            <p:ajax event="blur" update="msg_password" partialSubmit="true"/>
        </p:password>
        <p:message id="msg_password" for="password"/>

        <h:outputLabel value="#{bundle.EditFamUserLabel_email}" for="email"/>
        <p:inputText id="email"
                     value="#{bean.email}"
                     title="#{bundle.EditFamUserTitle_email}"
                >
            <p:ajax event="blur" update="msg_email" partialSubmit="true"/>
        </p:inputText>
        <p:message id="msg_email" for="email"/>

        <h:outputLabel value="#{bundle.EditFamUserLabel_famPlayer}" for="famPlayer"/>
        <p:selectOneMenu id="famPlayer"
                         value="#{bean.famPlayer}"
                         title="#{bundle.EditFamUserTitle_famPlayer}"
                         converter="playerConverter"
                >
            <f:selectItem itemLabel="Player" itemValue=""/>
            <!--                          noSelectionOption="true"/>-->
            <f:selectItems value="#{cacheBean.listPlayer}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.displayName}"/>
            <p:ajax event="blur" update="msg_famPlayer" partialSubmit="true"/>
        </p:selectOneMenu>
        <p:message id="msg_famPlayer" for="famPlayer"/>
