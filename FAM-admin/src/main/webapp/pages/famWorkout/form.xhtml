                style="width:300px;"

        <p:column style="width:50%;">
            #{a.famPlayer.displayName}
        </p:column>
        <p:column style="width:25%;">
            #{empty a.famAnswer ? "" : a.famAnswer.famTypAnswer.libTypAnswer}
