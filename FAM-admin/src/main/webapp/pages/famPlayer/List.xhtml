                                <p:commandButton type="push"

                                                 value="#{bundle.ListFamPlayerViewLink}"
                                                 action="#{famPlayerController.prepareView}"
                                                 disabled="#{empty famPlayerController.selected.idPlayer}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamPlayerCreateLink}"
                                                 action="#{famPlayerController.prepareCreate}"
                                                 immediate="true"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamPlayerEditLink}"
                                                 action="#{famPlayerController.prepareEdit}"
                                                 disabled="#{empty famPlayerController.selected.idPlayer}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famPlayerController.prepareDelete}"

                            </p:toolbarGroup>
                        </p:toolbar>
