<ui:composition

        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamPlayerTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamPlayer}">

                <!--@elvariable id="item" type="org.fam.ejb.model.FamPlayer"-->
                <p:dataTable id="dtb"
                             value="#{famPlayerController.lazyModel}"
                             editable="false"
                             lazy="true"
                             var="item"
                             selection="#{famPlayerController.selected}"
                             selectionMode="single"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             scrollHeight="250"
                             sortBy="#{item.numLicense}"
                             emptyMessage="#{bundle.NoDataFound}"
                             paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:menubar id="tb">
                            <p:menuitem icon="ui-icon-document"
                                        value="#{bundle.ListFamPlayerViewLink}"
                                        action="#{famPlayerController.prepareView}"
                                        disabled="#{empty famPlayerController.selected.idPlayer}"/>
                            <p:menuitem type="push"
                                        icon="ui-icon-document"
                                        value="#{bundle.ListFamPlayerCreateLink}"
                                        action="#{famPlayerController.prepareCreate}"
                                        immediate="true"/>
                            <p:menuitem type="push"
                                        icon="ui-icon-document"
                                        value="#{bundle.ListFamPlayerEditLink}"
                                        action="#{famPlayerController.prepareEdit}"
                                        disabled="#{empty famPlayerController.selected.idPlayer}"/>
                            <p:menuitem type="push"
                                        icon="ui-icon-document"
                                        value="#{bundle.DeleteLink}"
                                        action="#{famPlayerController.prepareDelete}"
                                        disabled="#{empty famPlayerController.selected.idPlayer}"/>
                            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
                        </p:menubar>
                    </f:facet>

                    <p:column sortBy="#{item.lastName}"

                              headerText="#{bundle.ListFamPlayerTitle_displayName}">
                        <h:outputText value="#{item.displayName}"/>
                    </p:column>
                    <p:column sortBy="#{item.age}"
                              filterBy="#{item.age}"
                              headerText="#{bundle.ListFamPlayerTitle_age}">
                        <h:outputText value="#{item.age}"/>
                    </p:column>
                    <p:column sortBy="#{item.numLicense}"
                              filterBy="#{item.numLicense}"
                              headerText="#{bundle.ListFamPlayerTitle_numLicense}">
                        <h:outputText value="#{item.numLicense}"/>
                    </p:column>
                    <p:column sortBy="#{item.email}"
