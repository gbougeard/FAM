                >
            <p:ajax event="blur" update="msg_libTypCardFinescale"/>
        </p:inputText>
        <p:message id="msg_libTypCardFinescale" for="libTypCardFinescale"/>

        <h:outputLabel value="#{bundle.EditFamTypCardFinescaleLabel_codTypCardFinescale}" for="codTypCardFinescale"/>

        <h:outputLabel value="#{bundle.EditFamTypCardFinescaleLabel_famTypCard}" for="famTypCard"/>
        <h:selectOneMenu id="famTypCard"
                         value="#{bean.famTypCard}"
                         title="#{bundle.EditFamTypCardFinescaleTitle_famTypCard}"
                >
            <!--                        <f:selectItems value="#{famTypCardController.itemsAvailableSelectOne}"/>-->
            <f:selectItem itemLabel="TypCard"
                          noSelectionOption="true"/>
            <f:selectItems value="#{cacheBean.listTypCard}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.libTypCard}"/>
            <p:ajax event="blur" update="msg_famTypCard"/>
        </h:selectOneMenu>
        <p:message id="msg_famTypCard" for="famTypCard"/>

        <h:outputLabel value="#{bundle.EditFamTypCardFinescaleLabel_price}" for="price"/>
        <p:inputText id="price"
                     value="#{bean.price}"
                     title="#{bundle.EditFamTypCardFinescaleTitle_price}"
                >
            <p:ajax event="blur" update="msg_price"/>
        </p:inputText>
        <p:message id="msg_price" for="price"/>
