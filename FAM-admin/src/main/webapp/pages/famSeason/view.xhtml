<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        >

    <h:panelGrid columns="2">


        <h:outputText value="#{bundle.ViewFamSeasonLabel_libSeason}"/>
        <h:outputText value="#{bean.libSeason}"
                      title="#{bundle.ViewFamSeasonTitle_libSeason}"/>

        <h:outputText value="#{bundle.ViewFamSeasonLabel_currentSeason}"/>
        <p:selectBooleanCheckbox value="#{bean.currentSeason}"
                                 label="#{bundle.ViewFamSeasonTitle_currentSeason}"
                />

    </h:panelGrid>

    <p:fieldset legend="Debug" rendered="#{cacheBean.debug}">
        <h:panelGrid columns="2">

            <h:outputText value="#{bundle.ViewFamSeasonLabel_idSeason}"/>
            <h:outputText value="#{bean.idSeason}"
                          title="#{bundle.ViewFamSeasonTitle_idSeason}"/>

            <h:outputText value="#{bundle.ViewFamSeasonLabel_dtCreat}"/>
            <h:outputText value="#{bean.dtCreat}"
                          title="#{bundle.ViewFamSeasonTitle_dtCreat}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>

            <h:outputText value="#{bundle.ViewFamSeasonLabel_dtModif}"/>
            <h:outputText value="#{bean.dtModif}"
                          title="#{bundle.ViewFamSeasonTitle_dtModif}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>

        </h:panelGrid>
    </p:fieldset>
</ui:composition>
