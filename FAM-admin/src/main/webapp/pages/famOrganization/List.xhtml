<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamOrganizationTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamOrganization}">

                <p:dataTable
                        value="#{famOrganizationController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famOrganizationController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libOrganization}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamOrganizationViewLink}"
                                                 action="#{famOrganizationController.prepareView}"
                                                 disabled="#{empty famOrganizationController.selected.idOrganization}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamOrganizationCreateLink}"
                                                 action="#{famOrganizationController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamOrganizationEditLink}"
                                                 action="#{famOrganizationController.prepareEdit}"
                                                 disabled="#{empty famOrganizationController.selected.idOrganization}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famOrganizationController.prepareDelete}"
                                                 disabled="#{empty famOrganizationController.selected.idOrganization}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idOrganization}"
                              filterBy="#{item.idOrganization}"
                              headerText="#{bundle.ListFamOrganizationTitle_idOrganization}" >
                        <h:outputText value="#{item.idOrganization}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libOrganization}"
                              filterBy="#{item.libOrganization}"
                              headerText="#{bundle.ListFamOrganizationTitle_libOrganization}">
                        <h:outputText value="#{item.libOrganization}"/>
                    </p:column>
                    <p:column sortBy="#{item.codOrganization}"
                              filterBy="#{item.codOrganization}"
                              headerText="#{bundle.ListFamOrganizationTitle_codeOrganization}">
                        <h:outputText value="#{item.codOrganization}"/>
                    </p:column>
                    <p:column sortBy="#{item.parent.libOrganization}"
                              filterBy="#{item.parent.libOrganization}"
                              headerText="#{bundle.ListFamOrganizationTitle_parent}">
                        <h:outputText value="#{item.parent.libOrganization}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamOrganizationTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamOrganizationTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
