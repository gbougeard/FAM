<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"

    <p:tab id="confirm" title="Confirmation">

        <h:panelGrid id="confirmation" columns="2">
            <h:outputText value="Competition "/>
            <h:outputText styleClass="outputLabel"
                          value="#{famMatchCreateWizardController.selected.famSeasonCompetition.displayName}"/>

            <h:outputText value="Domicile "/>
            <h:outputText styleClass="outputLabel"
                          value="#{famMatchCreateWizardController.matchTeamHome.famTeam.libTeam}"/>

            <h:outputText value="Visiteur "/>
            <h:outputText styleClass="outputLabel"
                          value="#{famMatchCreateWizardController.matchTeamAway.famTeam.libTeam}"/>

            <h:outputText value="Date "/>
            <h:outputText value="#{famMatchCreateWizardController.famEvent.dtEvent}"
                          title="#{bundle.ViewFamEventTitle_dtEvent}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{cacheBean.timeZone}"/>
            </h:outputText>

            <h:outputText value="Lieu "/>
            <h:outputText styleClass="outputLabel"
                          value="#{famMatchCreateWizardController.famEvent.famPlace.libPlace}"/>

            <h:outputText value="Commentaires "/>
            <h:outputText styleClass="outputLabel"
                          value="#{famMatchCreateWizardController.famEvent.comments}"/>

        </h:panelGrid>

        <p:commandButton value="Submit"
                         actionListener="#{famMatchCreateWizardController.create}"/>

    </p:tab>
