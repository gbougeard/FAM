<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        >
<ui:composition>
    <!--@elvariable id="answer" type="org.fam.jsf.bean.Answer"-->
    <!--@elvariable id="TYP" type="java.lang.Boolean"-->
    <!--@elvariable id="id" type="java.lang.String"-->
    <!--@elvariable id="headerText" type="java.lang.String"-->
    <p:dataList id="#{id}"
                value="#{answer.lstAnswer}"
                var="item"
                paginator="true"
                rows="5"
                pageLinks="1"
                paginatorPosition="bottom"
                paginatorAlwaysVisible="false"
                rowKey="#{TYP ? item.idAnswer :item.idPlayer }"
                style="height:250px;width:200px;"
                effectSpeed="fast"
                paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                type="none">

        <f:facet name="header">
            <h:outputText value=" #{headerText} (#{fn:length(answer.lstAnswer)}) "/>
        </f:facet>

        <p:column>
            <p:commandButton icon="ui-icon-plus"
                             update="@form @(messages) @(preselectedPlayers)"
                             action="#{answer.addSelected}"
                             immediate="true"
                             title="View Detail">
                <f:setPropertyActionListener value="#{item}" target="#{answer.selected}"/>
            </p:commandButton>
        </p:column>

        <p:column>
            <h:outputText value="#{TYP ? item.famPlayer.displayName : item.displayName}"/>
            <br/>
        </p:column>

        <p:column rendered="#{TYP}">
            <h:outputText id="com"
                          value="com"
                          title="#{item.comments}"
                          rendered="#{not empty item.comments}"/>
        </p:column>
    </p:dataList>

</ui:composition>


</html>
