<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamTypEventTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamTypEvent}">

                <p:dataTable
                        value="#{famTypEventController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famTypEventController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libTypEvent}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypEventViewLink}"
                                                 action="#{famTypEventController.prepareView}"
                                                 disabled="#{empty famTypEventController.selected.idTypEvent}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypEventCreateLink}"
                                                 action="#{famTypEventController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypEventEditLink}"
                                                 action="#{famTypEventController.prepareEdit}"
                                                 disabled="#{empty famTypEventController.selected.idTypEvent}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famTypEventController.prepareDelete}"
                                                 disabled="#{empty famTypEventController.selected.idTypEvent}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idTypEvent}"
                              filterBy="#{item.idTypEvent}"
                              headerText="#{bundle.ListFamTypEventTitle_idTypEvent}" >
                        <h:outputText value="#{item.idTypEvent}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypEvent}"
                              filterBy="#{item.libTypEvent}"
                              headerText="#{bundle.ListFamTypEventTitle_libTypEvent}">
                        <h:outputText value="#{item.libTypEvent}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypEvent}"
                              filterBy="#{item.codTypEvent}"
                              headerText="#{bundle.ListFamTypEventTitle_codTypEvent}">
                        <h:outputText value="#{item.codTypEvent}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamTypEventTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamTypEventTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
