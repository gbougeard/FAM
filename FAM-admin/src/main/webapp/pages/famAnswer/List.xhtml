<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<ui:composition template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamAnswerTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamAnswer}">

                <p:dataTable
                        value="#{famAnswerController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famAnswerController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.famEvent.libEvent}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamAnswerViewLink}"
                                                 action="#{famAnswerController.prepareView}"
                                                 disabled="#{empty famAnswerController.selected.idAnswer}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamAnswerCreateLink}"
                                                 action="#{famAnswerController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamAnswerEditLink}"
                                                 action="#{famAnswerController.prepareEdit}"
                                                 disabled="#{empty famAnswerController.selected.idAnswer}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famAnswerController.prepareDestroy}"
                                                 disabled="#{empty famAnswerController.selected.idAnswer}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idAnswer}"
                              filterBy="#{item.idAnswer}"
                              headerText="#{bundle.ListFamAnswerTitle_idAnswer}" >
                        <h:outputText value="#{item.idAnswer}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.famEvent.libEvent}"
                              filterBy="#{item.famEvent.libEvent}"
                              headerText="#{bundle.ListFamAnswerTitle_famEvent}">
                        <h:outputText value="#{item.famEvent.libEvent}"/>
                    </p:column>
                    <p:column sortBy="#{item.famPlayer.displayName}"
                              filterBy="#{item.famPlayer.displayName}"
                              headerText="#{bundle.ListFamAnswerTitle_famPlayer}">
                        <h:outputText value="#{item.famPlayer.displayName}"/>
                    </p:column>
                    <p:column sortBy="#{item.famTypAnswer.libTypAnswer}"
                              filterBy="#{item.famTypAnswer.libTypAnswer}"
                              headerText="#{bundle.ListFamAnswerTitle_famTypAnswer}">
                        <h:outputText value="#{item.famTypAnswer.libTypAnswer}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.comments}"
                              filterBy="#{item.comments}"
                              headerText="#{bundle.ListFamAnswerTitle_comments}" >
                        <h:outputText value="#{item.comments}"/>
                    </p:column>-->

                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamAnswerTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamAnswerTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
