<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        >
<ui:composition
        template="${pageContext.request.servletPath}/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamTypCompetitionTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamTypCompetition}">

                <!--@elvariable id="item" type="org.fam.ejb.model.FamTypCompetition"-->
                <p:dataTable
                        value="#{famTypCompetitionController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famTypCompetitionController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libTypCompetition}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamTypCompetitionViewLink}"
                                                 action="#{famTypCompetitionController.prepareView}"
                                                 disabled="#{empty famTypCompetitionController.selected.idTypCompetition}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamTypCompetitionCreateLink}"
                                                 action="#{famTypCompetitionController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamTypCompetitionEditLink}"
                                                 action="#{famTypCompetitionController.prepareEdit}"
                                                 disabled="#{empty famTypCompetitionController.selected.idTypCompetition}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famTypCompetitionController.prepareDelete}"
                                                 disabled="#{empty famTypCompetitionController.selected.idTypCompetition}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idCompetition}"
                              filterBy="#{item.idCompetition}"
                              headerText="#{bundle.ListFamTypCompetitionTitle_idCompetition}" >
                        <h:outputText value="#{item.idCompetition}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypCompetition}"
                              filterBy="#{item.libTypCompetition}"
                              headerText="#{bundle.ListFamTypCompetitionTitle_libCompetition}">
                        <h:outputText value="#{item.libTypCompetition}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypCompetition}"
                              filterBy="#{item.codTypCompetition}"
                              headerText="#{bundle.ListFamTypCompetitionTitle_codCompetition}">
                        <h:outputText value="#{item.codTypCompetition}"/>

                    </p:column>
                    <p:column sortBy="#{item.isChampionship}"
                              filterBy="#{item.isChampionship}"
                              headerText="#{bundle.ListFamTypCompetitionTitle_isChampionship}">
                        <!--                        <h:outputText value="#{item.isChampionship}"/>-->
                        <p:selectBooleanCheckbox value="#{item.isChampionship}"
                                                 title="#{bundle.ViewFamTypCompetitionTitle_isChampionship}"/>
                    </p:column>
                    <p:column sortBy="#{item.famTypMatch.libTypMatch}"
                              filterBy="#{item.famTypMatch.libTypMatch}"
                              headerText="#{bundle.ListFamTypCompetitionTitle_typMatch}">
                        <h:outputText value="#{item.famTypMatch.libTypMatch}"/>

                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamTypCompetitionTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamTypCompetitionTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
