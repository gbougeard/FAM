        <h:outputLabel value="#{bundle.EditFamTypCompetitionLabel_libCompetition}" for="libCompetition"/>
        <p:inputText id="libCompetition"
                     value="#{bean.libCompetition}"
                     title="#{bundle.EditFamTypCompetitionTitle_libCompetition}"
                >
            <p:ajax event="blur" update="msg_libCompetition"/>
        </p:inputText>
        <p:message id="msg_libCompetition" for="libCompetition"/>

        <h:outputLabel value="#{bundle.EditFamTypCompetitionLabel_codCompetition}" for="codCompetition"/>
        <p:inputText id="codCompetition"
                     value="#{bean.codCompetition}"
                     title="#{bundle.EditFamTypCompetitionTitle_codCompetition}"
                >
            <p:ajax event="blur" update="msg_codCompetition"/>
        </p:inputText>
        <p:message id="msg_codCompetition" for="codCompetition"/>

        <h:outputLabel value="#{bundle.EditFamTypCompetitionLabel_isChampionship}" for="isChampionship"/>
        <p:selectBooleanCheckbox id="isChampionship"
                                 value="#{bean.isChampionship}"
                >
            <p:ajax event="blur" update="msg_isChampionship"/>
        </p:selectBooleanCheckbox>
        <p:message id="msg_isChampionship" for="isChampionship"/>

        <h:outputLabel value="#{bundle.EditFamTypCompetitionLabel_typMatch}" for="typMatch"/>
        <h:selectOneMenu id="typMatch"
                         value="#{bean.famTypMatch}">
            <f:selectItems value="#{cacheBean.listTypMatch}"
                           var="t"
                           itemLabel="#{t.libTypMatch}"
                           itemValue="#{t}"/>
            <p:ajax event="blur" update="msg_typMatch"/>
        </h:selectOneMenu>
        <p:message id="msg_typMatch" for="typMatch"/>
