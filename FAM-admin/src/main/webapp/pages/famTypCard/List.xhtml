<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamTypCardTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamTypCard}">

                <p:dataTable
                        value="#{famTypCardController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famTypCardController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libTypCard}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypCardViewLink}"
                                                 action="#{famTypCardController.prepareView}"
                                                 disabled="#{empty famTypCardController.selected.idTypCard}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypCardCreateLink}"
                                                 action="#{famTypCardController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypCardEditLink}"
                                                 action="#{famTypCardController.prepareEdit}"
                                                 disabled="#{empty famTypCardController.selected.idTypCard}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famTypCardController.prepareDelete}"
                                                 disabled="#{empty famTypCardController.selected.idTypCard}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idTypCard}"
                              filterBy="#{item.idTypCard}"
                              headerText="#{bundle.ListFamTypCardTitle_idTypCard}" >
                        <h:outputText value="#{item.idTypCard}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypCard}"
                              filterBy="#{item.libTypCard}"
                              headerText="#{bundle.ListFamTypCardTitle_libTypCard}">
                        <h:outputText value="#{item.libTypCard}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypCard}"
                              filterBy="#{item.codTypCard}"
                              headerText="#{bundle.ListFamTypCardTitle_codTypCard}">
                        <h:outputText value="#{item.codTypCard}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamTypCardTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamTypCardTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
