<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.CreateFamSeasonCompetitionTitle}"/>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.CreateFamSeasonCompetitionTitle}">

                <ui:include src="form.xhtml">
                    <ui:param name="bean" value="#{famSeasonCompetitionController.selected}"/>
                </ui:include>

                <p:commandButton value="#{bundle.EditFamSeasonCompetitionSaveLink}"
                                 action="#{famSeasonCompetitionController.create}"
                        />

                <p:commandButton value="#{bundle.CancelLink}"
                                 action="#{famSeasonCompetitionController.prepareList}"
                                 immediate="true"/>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
