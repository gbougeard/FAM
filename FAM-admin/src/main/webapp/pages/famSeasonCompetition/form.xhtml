<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        >

    <h:panelGrid columns="3">
        <!--                    <p:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_idSeasonCompetition}" for="idSeasonCompetition" />
     <p:inputText id="idSeasonCompetition"
                  value="#{bean.idSeasonCompetition}"
                  title="#{bundle.EditFamSeasonCompetitionTitle_idSeasonCompetition}"
                  >
         <p:ajax event="blur" update="msg_idSeasonCompetition"/>
     </p:inputText>
     <p:message id="msg_idSeasonCompetition" for="idSeasonCompetition"/> -->

        <p:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_famCompetition}" for="famCompetition"/>
        <!--@elvariable id="bean" type="org.fam.ejb.model.FamSeasonCompetition"-->
        <p:selectOneMenu id="famCompetition"
                         value="#{bean.famTypCompetition}"
                         title="#{bundle.EditFamSeasonCompetitionTitle_famCompetition}"
                         converter="typCompetitionConverter"
                >
            <f:selectItem itemLabel="TypCompetition"
                          itemValue=""/>
            <f:selectItems value="#{cacheBean.listTypCompetition}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.libTypCompetition}"/>
            <p:ajax event="blur" update="msg_famCompetition"/>
        </p:selectOneMenu>
        <p:message id="msg_famCompetition" for="famCompetition"/>

        <p:outputLabel value="#{bundle.EditFamTeamLabel_famCategory}" for="famCategory"/>
        <p:selectOneMenu id="famCategory"
                         value="#{bean.famCategory}"
                         title="#{bundle.EditFamTeamTitle_famCategory}"
                         converter="categoryConverter"
                >
            <f:selectItem itemLabel="Category"
                          itemValue=""/>
            <f:selectItems value="#{cacheBean.listCategory}"
                           var="c"
                           itemValue="#{c}"
                           itemLabel="#{c.libCategory}"/>
            <p:ajax event="blur" update="msg_famCategory"/>
        </p:selectOneMenu>
        <p:message id="msg_famCategory" for="famCategory"/>

        <p:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_famSeason}" for="famSeason"/>
        <p:selectOneMenu id="famSeason"
                         value="#{bean.famSeason}"
                         title="#{bundle.EditFamSeasonCompetitionTitle_famSeason}"
                         converter="seasonConverter"
                >
            <f:selectItem itemLabel="Saison"
                          itemValue=""/>
            <f:selectItems value="#{cacheBean.listSeason}"
                           var="s"
                           itemValue="#{s}"
                           itemLabel="#{s.libSeason}"/>
            <p:ajax event="blur" update="msg_famSeason"/>
        </p:selectOneMenu>
        <p:message id="msg_famSeason" for="famSeason"/>

        <p:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_famScale}" for="famScale"/>
        <p:selectOneMenu id="famScale"
                         value="#{bean.famScale}"
                         title="#{bundle.EditFamSeasonCompetitionTitle_famScale}"
                >
            <f:selectItem itemLabel="Bareme"
                          itemValue=""/>
            <f:selectItems value="#{cacheBean.listScale}"
                           var="sc"
                           itemValue="#{sc}"
                           itemLabel="#{sc.libScale}"/>
            <p:ajax event="blur" update="msg_famScale"/>
        </p:selectOneMenu>
        <p:message id="msg_famScale" for="famScale"/>

    </h:panelGrid>
</ui:composition>
