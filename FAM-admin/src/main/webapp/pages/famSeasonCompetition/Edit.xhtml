<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{famSeasonCompetitionController.id}"/>
        <f:event type="preRenderView" listener="#{famSeasonCompetitionController.loadAction}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="#{bundle.EditFamSeasonCompetitionTitle}"/>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel
                    header="#{bundle.EditFamSeasonCompetitionTitle} - #{famSeasonCompetitionController.selected.displayName}">

                <ui:include src="form.xhtml">
                    <ui:param name="bean" value="#{famSeasonCompetitionController.selected}"/>
                </ui:include>

                <p:commandButton value="#{bundle.EditFamSeasonCompetitionSaveLink}"
                                 action="#{famSeasonCompetitionController.update}"
                        />
                <p:commandButton value="#{bundle.CancelLink}"
                                 action="#{famSeasonCompetitionController.prepareList}"
                                 immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
