<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateFamMatchTeamTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_famMatch}" for="famMatch"/>
                <h:selectOneMenu id="famMatch" value="#{famMatchTeamController.selected.famMatch}"
                                 title="#{bundle.CreateFamMatchTeamTitle_famMatch}">
                    <f:selectItems value="#{famMatchController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_famTeam}" for="famTeam"/>
                <h:selectOneMenu id="famTeam" value="#{famMatchTeamController.selected.famTeam}"
                                 title="#{bundle.CreateFamMatchTeamTitle_famTeam}">
                    <f:selectItems value="#{famTeamController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_defeat}" for="defeat"/>
                <h:inputText id="defeat" value="#{famMatchTeamController.selected.defeat}"
                             title="#{bundle.CreateFamMatchTeamTitle_defeat}" required="true"
                             requiredMessage="#{bundle.CreateFamMatchTeamRequiredMessage_defeat}"/>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_draw}" for="draw"/>
                <h:inputText id="draw" value="#{famMatchTeamController.selected.draw}"
                             title="#{bundle.CreateFamMatchTeamTitle_draw}" required="true"
                             requiredMessage="#{bundle.CreateFamMatchTeamRequiredMessage_draw}"/>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_goalScored}" for="goalScored"/>
                <h:inputText id="goalScored" value="#{famMatchTeamController.selected.goalScored}"
                             title="#{bundle.CreateFamMatchTeamTitle_goalScored}"/>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_goalShipped}" for="goalShipped"/>
                <h:inputText id="goalShipped" value="#{famMatchTeamController.selected.goalShipped}"
                             title="#{bundle.CreateFamMatchTeamTitle_goalShipped}"/>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_home}" for="home"/>
                <h:inputText id="home" value="#{famMatchTeamController.selected.home}"
                             title="#{bundle.CreateFamMatchTeamTitle_home}"/>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_points}" for="points"/>
                <h:inputText id="points" value="#{famMatchTeamController.selected.points}"
                             title="#{bundle.CreateFamMatchTeamTitle_points}" required="true"
                             requiredMessage="#{bundle.CreateFamMatchTeamRequiredMessage_points}"/>
                <h:outputLabel value="#{bundle.CreateFamMatchTeamLabel_victory}" for="victory"/>
                <h:inputText id="victory" value="#{famMatchTeamController.selected.victory}"
                             title="#{bundle.CreateFamMatchTeamTitle_victory}" required="true"
                             requiredMessage="#{bundle.CreateFamMatchTeamRequiredMessage_victory}"/>
            </h:panelGrid>
            <br/>
            <h:commandLink action="#{famMatchTeamController.create}" value="#{bundle.CreateFamMatchTeamSaveLink}"/>
            <br/>
            <br/>
            <h:commandLink action="#{famMatchTeamController.prepareList}"
                           value="#{bundle.CreateFamMatchTeamShowAllLink}" immediate="true"/>
            <br/>
            <br/>
            <h:commandLink value="#{bundle.CreateFamMatchTeamIndexLink}" action="/index" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
