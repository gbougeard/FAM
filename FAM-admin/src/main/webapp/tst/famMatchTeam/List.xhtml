<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamMatchTeamTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGroup id="messagePanel" layout="block">
            </h:panelGroup>
            <p:panel header="Clubs">

                <p:dataTable
                        value="#{famMatchTeamController.items}"
                        var="item"
                        selectionMode="single"
                        selection="#{famMatchTeamController.selected}"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamMatchTeamViewLink}"
                                                 action="#{famMatchTeamController.prepareView}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamMatchTeamCreateLink}"
                                                 action="#{famMatchTeamController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamMatchTeamEditLink}"
                                                 action="#{famMatchTeamController.prepareEdit}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famMatchTeamController.prepareDelete}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <p:column sortBy="#{item.famMatch}"
                              filterBy="#{item.famMatch}"
                              headerText="#{bundle.ListFamMatchTeamTitle_famMatch}">
                        <h:outputText value="#{item.famMatch}"/>
                    </p:column>
                    <p:column sortBy="#{item.famTeam}"
                              filterBy="#{item.famTeam}"
                              headerText="#{bundle.ListFamMatchTeamTitle_famTeam}">
                        <h:outputText value="#{item.famTeam}"/>
                    </p:column>
                    <p:column sortBy="#{item.defeat}"
                              filterBy="#{item.defeat}"
                              headerText="#{bundle.ListFamMatchTeamTitle_defeat}">
                        <h:outputText value="#{item.defeat}"/>
                    </p:column>
                    <p:column sortBy="#{item.draw}"
                              filterBy="#{item.draw}"
                              headerText="#{bundle.ListFamMatchTeamTitle_draw}">
                        <h:outputText value="#{item.draw}"/>
                    </p:column>
                    <p:column sortBy="#{item.goalScored}"
                              filterBy="#{item.goalScored}"
                              headerText="#{bundle.ListFamMatchTeamTitle_goalScored}">
                        <h:outputText value="#{item.goalScored}"/>
                    </p:column>
                    <p:column sortBy="#{item.goalShipped}"
                              filterBy="#{item.goalShipped}"
                              headerText="#{bundle.ListFamMatchTeamTitle_goalShipped}">
                        <h:outputText value="#{item.goalShipped}"/>
                    </p:column>
                    <p:column sortBy="#{item.home}"
                              filterBy="#{item.home}"
                              headerText="#{bundle.ListFamMatchTeamTitle_home}">
                        <h:outputText value="#{item.home}"/>
                    </p:column>
                    <p:column sortBy="#{item.points}"
                              filterBy="#{item.points}"
                              headerText="#{bundle.ListFamMatchTeamTitle_points}">
                        <h:outputText value="#{item.points}"/>
                    </p:column>
                    <p:column sortBy="#{item.victory}"
                              filterBy="#{item.victory}"
                              headerText="#{bundle.ListFamMatchTeamTitle_victory}">
                        <h:outputText value="#{item.victory}"/>
                    </p:column>
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
