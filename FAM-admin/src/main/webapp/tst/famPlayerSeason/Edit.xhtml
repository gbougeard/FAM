<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.EditFamPlayerSeasonTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.EditFamPlayerSeasonTitle}">
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.EditFamPlayerSeasonLabel_famPlayer}" for="famPlayer"/>
                    <h:selectOneMenu id="famPlayer"
                                     value="#{famPlayerSeasonController.selected.famPlayer}"
                                     title="#{bundle.EditFamPlayerSeasonTitle_famPlayer}"
                            >
                        <f:selectItems value="#{famPlayerController.itemsAvailableSelectOne}"/>
                        <p:ajax event="blur" update="msg_famPlayer"/>
                    </h:selectOneMenu>
                    <p:message id="msg_famPlayer" for="famPlayer"/>

                    <h:outputLabel value="#{bundle.EditFamPlayerSeasonLabel_famPlayerProfile}" for="famPlayerProfile"/>
                    <p:inputText id="famPlayerProfile"
                                 value="#{famPlayerSeasonController.selected.famPlayerProfile}"
                                 title="#{bundle.EditFamPlayerSeasonTitle_famPlayerProfile}"
                            >
                        <p:ajax event="blur" update="msg_famPlayerProfile"/>
                    </p:inputText>
                    <p:message id="msg_famPlayerProfile" for="famPlayerProfile"/>

                    <h:outputLabel value="#{bundle.EditFamPlayerSeasonLabel_famSeason}" for="famSeason"/>
                    <h:selectOneMenu id="famSeason"
                                     value="#{famPlayerSeasonController.selected.famSeason}"
                                     title="#{bundle.EditFamPlayerSeasonTitle_famSeason}"
                            >
                        <f:selectItems value="#{famSeasonController.itemsAvailableSelectOne}"/>
                        <p:ajax event="blur" update="msg_famSeason"/>
                    </h:selectOneMenu>
                    <p:message id="msg_famSeason" for="famSeason"/>

                </h:panelGrid>
                <p:commandButton value="#{bundle.EditFamPlayerSeasonSaveLink}"
                                 action="#{famPlayerSeasonController.update}"
                                 immediate="true"/>
                <p:commandButton value="#{bundle.CancelLink}"
                                 action="#{famPlayerSeasonController.prepareList}"
                                 immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
