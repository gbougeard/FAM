<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition

        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewFamStaffFunctionTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <p:panel header="#{bundle.ViewFamStaffFunctionTitle}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFamStaffFunctionLabel_idStaffFunction}"/>
                    <h:outputText value="#{famStaffFunctionController.selected.idStaffFunction}"
                                  title="#{bundle.ViewFamStaffFunctionTitle_idStaffFunction}"/>
                    <h:outputText value="#{bundle.ViewFamStaffFunctionLabel_libStaffFunction}"/>
                    <h:outputText value="#{famStaffFunctionController.selected.libStaffFunction}"
                                  title="#{bundle.ViewFamStaffFunctionTitle_libStaffFunction}"/>
                    <h:outputText value="#{bundle.ViewFamStaffFunctionLabel_codStaffFunction}"/>
                    <h:outputText value="#{famStaffFunctionController.selected.codStaffFunction}"

                    <h:outputText value="#{bundle.ViewFamStaffFunctionLabel_famClub}"/>
                    <h:outputText value="#{famStaffFunctionController.selected.famClub}"

                    <h:outputText value="#{bundle.ViewFamStaffFunctionLabel_dtCreat}"/>
                    <h:outputText value="#{famStaffFunctionController.selected.dtCreat}"
                                  title="#{bundle.ViewFamStaffFunctionTitle_dtCreat}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFamStaffFunctionLabel_dtModif}"/>
                    <h:outputText value="#{famStaffFunctionController.selected.dtModif}"
                                  title="#{bundle.ViewFamStaffFunctionTitle_dtModif}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </h:panelGrid>
                <br/>
                <p:commandButton action="Edit" value="#{bundle.ViewFamStaffFunctionEditLink}"/>
                <p:commandButton action="#{famStaffFunctionController.prepareCreate}"

                <p:commandButton action="#{famStaffFunctionController.prepareList}"
                                 value="#{bundle.ViewFamStaffFunctionShowAllLink}"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
