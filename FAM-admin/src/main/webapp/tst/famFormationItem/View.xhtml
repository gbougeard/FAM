<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewFamFormationItemTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <p:panel header="#{bundle.ViewFamFormationItemTitle}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFamFormationItemLabel_idFormationItem}"/>
                    <h:outputText value="#{famFormationItemController.selected.idFormationItem}"
                                  title="#{bundle.ViewFamFormationItemTitle_idFormationItem}"/>
                    <h:outputText value="#{bundle.ViewFamFormationItemLabel_famFormation}"/>
                    <h:outputText value="#{famFormationItemController.selected.famFormation}"
                                  title="#{bundle.ViewFamFormationItemTitle_famFormation}"/>
                    <h:outputText value="#{bundle.ViewFamFormationItemLabel_numItem}"/>
                    <h:outputText value="#{famFormationItemController.selected.numItem}"

                    <h:outputText value="#{famFormationItemController.selected.dtCreat}"
                                  title="#{bundle.ViewFamFormationItemTitle_dtCreat}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFamFormationItemLabel_dtModif}"/>
                    <h:outputText value="#{famFormationItemController.selected.dtModif}"

                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                <br/>
                <p:commandButton action="Edit" value="#{bundle.ViewFamFormationItemEditLink}"/>
                <p:commandButton action="#{famFormationItemController.prepareCreate}"
                                 value="#{bundle.ViewFamFormationItemCreateLink}"/>
                <p:commandButton action="#{famFormationItemController.prepareList}"
                                 value="#{bundle.ViewFamFormationItemShowAllLink}"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
