<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">Signup</ui:define>
    <ui:define name="body">

        <p:panel header="Login">
            <h:form>
                <p:growl id="messages" autoUpdate="true" showDetail="true"/>
                <p:outputLabel for="openid" value="Open ID"/>
                <p:inputText id="openid_identifier"
                             value="#{openid.userSuppliedId}"
                             style="background: url(http://openid.net/login-bg.gif) no-repeat; padding-left: 18px; background-position: 0 50%;"/>
                <p:commandButton action="#{openid.login}"
                                 value="Login"
                                 id="openid"/>

                <p:commandButton action="#{openid.signinOpenidGoogle}"
                                 value="Login with Google"
                                 id="openidGoogle"/>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
