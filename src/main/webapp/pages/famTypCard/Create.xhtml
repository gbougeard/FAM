<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.CreateFamTypCardTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <ui:include src="form.xhtml">
                <ui:param name="bean" value="#{famTypCardController.selected}"/>
            </ui:include>

            <p:commandButton value="#{bundle.EditFamTypCardSaveLink}"
                             action="#{famTypCardController.create}"
                    />
            <p:commandButton value="#{bundle.EditFamTypCardCancelLink}"
                             action="#{famTypCardController.prepareList}"
                             immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
