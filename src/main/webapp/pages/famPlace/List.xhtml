<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamPlaceTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamPlace}">

                <p:dataTable
                        value="#{famPlaceController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famPlaceController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libPlace}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamPlaceViewLink}"
                                                 action="#{famPlaceController.prepareView}"
                                                 disabled="#{empty famPlaceController.selected.idPlace}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamPlaceCreateLink}"
                                                 action="#{famPlaceController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamPlaceEditLink}"
                                                 action="#{famPlaceController.prepareEdit}"
                                                 disabled="#{empty famPlaceController.selected.idPlace}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamPlaceDeleteLink}"
                                                 action="#{famPlaceController.prepareDelete}"
                                                 disabled="#{empty famPlaceController.selected.idPlace}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idPlace}"
                              filterBy="#{item.idPlace}"
                              headerText="#{bundle.ListFamPlaceTitle_idPlace}" >
                        <h:outputText value="#{item.idPlace}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libPlace}"
                              filterBy="#{item.libPlace}"
                              headerText="#{bundle.ListFamPlaceTitle_libPlace}">
                        <h:outputText value="#{item.libPlace}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.address}"
                              filterBy="#{item.address}"
                              headerText="#{bundle.ListFamPlaceTitle_address}" >
                        <h:outputText value="#{item.address}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.zipcode}"
                              filterBy="#{item.zipcode}"
                              headerText="#{bundle.ListFamPlaceTitle_zipcode}">
                        <h:outputText value="#{item.zipcode}"/>
                    </p:column>
                    <p:column sortBy="#{item.city}"
                              filterBy="#{item.city}"
                              headerText="#{bundle.ListFamPlaceTitle_city}">
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.latitude}"
                              filterBy="#{item.latitude}"
                              headerText="#{bundle.ListFamPlaceTitle_latitude}" >
                        <h:outputText value="#{item.latitude}"/>
                    </p:column>
                    <p:column sortBy="#{item.longitude}"
                              filterBy="#{item.longitude}"
                              headerText="#{bundle.ListFamPlaceTitle_longitude}" >
                        <h:outputText value="#{item.longitude}"/>
                    </p:column>-->
                    <!--                   
                                        <p:column sortBy="#{item.fullAddress}"
                                                  filterBy="#{item.fullAddress}"
                                                  headerText="#{bundle.ListFamPlaceTitle_fullAddress}" >
                                            <h:outputText value="#{item.fullAddress}"/>
                                        </p:column>-->
                    <p:column sortBy="#{item.famTypPlace.libTypPlace}"
                              filterBy="#{item.famTypPlace.libTypPlace}"
                              headerText="#{bundle.ListFamPlaceTitle_famTypPlace}">
                        <h:outputText value="#{item.famTypPlace.libTypPlace}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                                                  filterBy="#{item.dtCreat}"
                                                  headerText="#{bundle.ListFamPlaceTitle_dtCreat}" >
                                            <h:outputText value="#{item.dtCreat}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column sortBy="#{item.dtModif}"
                                                  filterBy="#{item.dtModif}"
                                                  headerText="#{bundle.ListFamPlaceTitle_dtModif}" >
                                            <h:outputText value="#{item.dtModif}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
