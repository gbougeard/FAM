<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.FamTypMatch}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="Clubs">

                <p:dataTable
                        value="#{famTypMatchController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famTypMatchController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libTypMatch}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypMatchViewLink}"
                                                 action="#{famTypMatchController.prepareView}"
                                                 disabled="#{empty famTypMatchController.selected.idTypMatch}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypMatchCreateLink}"
                                                 action="#{famTypMatchController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypMatchEditLink}"
                                                 action="#{famTypMatchController.prepareEdit}"
                                                 disabled="#{empty famTypMatchController.selected.idTypMatch}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypMatchDeleteLink}"
                                                 action="#{famTypMatchController.prepareDelete}"
                                                 disabled="#{empty famTypMatchController.selected.idTypMatch}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idTypMatch}"
                              filterBy="#{item.idTypMatch}"
                              headerText="#{bundle.ListFamTypMatchTitle_idTypMatch}" >
                        <h:outputText value="#{item.idTypMatch}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypMatch}"
                              filterBy="#{item.libTypMatch}"
                              headerText="#{bundle.ListFamTypMatchTitle_libTypMatch}">
                        <h:outputText value="#{item.libTypMatch}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypMatch}"
                              filterBy="#{item.codTypMatch}"
                              headerText="#{bundle.ListFamTypMatchTitle_codTypMatch}">
                        <h:outputText value="#{item.codTypMatch}"/>
                    </p:column>

                    <p:column sortBy="#{item.nbPlayer}"
                              filterBy="#{item.nbPlayer}"
                              headerText="#{bundle.ListFamTypMatchTitle_nbPlayer}">
                        <h:outputText value="#{item.nbPlayer}"/>
                    </p:column>
                    <p:column sortBy="#{item.nbSubstitute}"
                              filterBy="#{item.nbSubstitute}"
                              headerText="#{bundle.ListFamTypMatchTitle_nbSubstitute}">
                        <h:outputText value="#{item.nbSubstitute}"/>
                    </p:column>
                    <p:column sortBy="#{item.infiniteSubs}"
                              filterBy="#{item.infiniteSubs}"
                              headerText="#{bundle.ListFamTypMatchTitle_infiniteSubs}">
                        <!--                        <h:outputText value="#{item.infiniteSubs}"/>-->
                        <p:selectBooleanCheckbox readonly="true"
                                                 value="#{item.infiniteSubs}"/>
                    </p:column>
                    <p:column sortBy="#{item.periodDuration}"
                              filterBy="#{item.periodDuration}"
                              headerText="#{bundle.ListFamTypMatchTitle_periodDuration}">
                        <h:outputText value="#{item.periodDuration}"/>
                    </p:column>
                    <p:column sortBy="#{item.extraTime}"
                              filterBy="#{item.extraTime}"
                              headerText="#{bundle.ListFamTypMatchTitle_extraTime}">
                        <!--                        <h:outputText value="#{item.extraTime}"/>-->
                        <p:selectBooleanCheckbox readonly="true"
                                                 value="#{item.extraTime}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.extraTimeDuration}"
                              filterBy="#{item.extraTimeDuration}"
                              headerText="#{bundle.ListFamTypMatchTitle_extraTimeDuration}" >
                        <h:outputText value="#{item.extraTimeDuration}"/>
                    </p:column>-->

                    <p:column sortBy="#{item.penalties}"
                              filterBy="#{item.penalties}"
                              headerText="#{bundle.ListFamTypMatchTitle_penalties}">
                        <!--                        <h:outputText value="#{item.penalties}"/>-->
                        <p:selectBooleanCheckbox readonly="true"
                                                 value="#{item.penalties}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.nbPenalties}"
                              filterBy="#{item.nbPenalties}"
                              headerText="#{bundle.ListFamTypMatchTitle_nbPenalties}" >
                        <h:outputText value="#{item.nbPenalties}"/>
                    </p:column>-->
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamTypMatchTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamTypMatchTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
