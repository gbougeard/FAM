<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamScaleTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamScale}">

                <p:dataTable
                        value="#{famScaleController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famScaleController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libScale}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamScaleViewLink}"
                                                 action="#{famScaleController.prepareView}"
                                                 disabled="#{empty famScaleController.selected.idScale}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamScaleCreateLink}"
                                                 action="#{famScaleController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamScaleEditLink}"
                                                 action="#{famScaleController.prepareEdit}"
                                                 disabled="#{empty famScaleController.selected.idScale}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famScaleController.prepareDelete}"
                                                 disabled="#{empty famScaleController.selected.idScale}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idScale}"
                              filterBy="#{item.idScale}"
                              headerText="#{bundle.ListFamScaleTitle_idScale}" >
                        <h:outputText value="#{item.idScale}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libScale}"
                              filterBy="#{item.libScale}"
                              headerText="#{bundle.ListFamScaleTitle_libScale}">
                        <h:outputText value="#{item.libScale}"/>
                    </p:column>
                    <p:column sortBy="#{item.codScale}"
                              filterBy="#{item.codScale}"
                              headerText="#{bundle.ListFamScaleTitle_codScale}">
                        <h:outputText value="#{item.codScale}"/>
                    </p:column>
                    <p:column sortBy="#{item.ptsDefeat}"
                              filterBy="#{item.ptsDefeat}"
                              headerText="#{bundle.ListFamScaleTitle_ptsDefeat}">
                        <h:outputText value="#{item.ptsDefeat}"/>
                    </p:column>
                    <p:column sortBy="#{item.ptsDraw}"
                              filterBy="#{item.ptsDraw}"
                              headerText="#{bundle.ListFamScaleTitle_ptsDraw}">
                        <h:outputText value="#{item.ptsDraw}"/>
                    </p:column>
                    <p:column sortBy="#{item.ptsVictory}"
                              filterBy="#{item.ptsVictory}"
                              headerText="#{bundle.ListFamScaleTitle_ptsVictory}">
                        <h:outputText value="#{item.ptsVictory}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamScaleTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamScaleTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
