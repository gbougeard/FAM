        <h:outputLabel value="#{bundle.EditFamOrganizationLabel_libOrganization}" for="libOrganization"/>
        <p:inputText id="libOrganization"
                     value="#{bean.libOrganization}"
                     title="#{bundle.EditFamOrganizationTitle_libOrganization}"
                >
            <p:ajax event="blur" update="msg_libOrganization"/>
        </p:inputText>
        <p:message id="msg_libOrganization" for="libOrganization"/>

        <h:outputLabel value="#{bundle.EditFamOrganizationLabel_codeOrganization}" for="codeOrganization"/>
        <p:inputText id="codeOrganization"
                     value="#{bean.codeOrganization}"
                     title="#{bundle.EditFamOrganizationTitle_codeOrganization}"
                >
            <p:ajax event="blur" update="msg_codeOrganization"/>
        </p:inputText>
        <p:message id="msg_codeOrganization" for="codeOrganization"/>

        <h:outputLabel value="#{bundle.EditFamOrganizationLabel_parent}" for="parent"/>
        <h:selectOneMenu id="parent"
                         value="#{bean.parent.libOrganization}"
                         title="#{bundle.EditFamOrganizationTitle_parent}"
                         converter="organizationConverter"
                >
            <f:selectItem itemLabel="Parent"
                          noSelectionOption="true"/>
            <f:selectItems value="#{cacheBean.listOrganization}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.libOrganization}"/>
            <p:ajax event="blur" update="msg_parent"/>
        </h:selectOneMenu>
        <p:message id="msg_parent" for="parent"/>
