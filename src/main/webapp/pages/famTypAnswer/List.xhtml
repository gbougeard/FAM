<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamTypAnswerTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamTypAnswer}">

                <p:dataTable
                        value="#{famTypAnswerController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famTypAnswerController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libTypAnswer}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypAnswerViewLink}"
                                                 action="#{famTypAnswerController.prepareView}"
                                                 disabled="#{empty famTypAnswerController.selected.idTypAnswer}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypAnswerCreateLink}"
                                                 action="#{famTypAnswerController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypAnswerEditLink}"
                                                 action="#{famTypAnswerController.prepareEdit}"
                                                 disabled="#{empty famTypAnswerController.selected.idTypAnswer}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famTypAnswerController.prepareDelete}"
                                                 disabled="#{empty famTypAnswerController.selected.idTypAnswer}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idTypAnswer}"
                              filterBy="#{item.idTypAnswer}"
                              headerText="#{bundle.ListFamTypAnswerTitle_idTypAnswer}" >
                        <h:outputText value="#{item.idTypAnswer}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypAnswer}"
                              filterBy="#{item.libTypAnswer}"
                              headerText="#{bundle.ListFamTypAnswerTitle_libTypAnswer}">
                        <h:outputText value="#{item.libTypAnswer}"/>
                    </p:column>
                    <p:column sortBy="#{item.grpTypAnswer}"
                              filterBy="#{item.grpTypAnswer}"
                              headerText="#{bundle.ListFamTypAnswerTitle_grpTypAnswer}">
                        <h:outputText value="#{item.grpTypAnswer}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypAnswer}"
                              filterBy="#{item.codTypAnswer}"
                              headerText="#{bundle.ListFamTypAnswerTitle_codTypAnswer}">
                        <h:outputText value="#{item.codTypAnswer}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamTypAnswerTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamTypAnswerTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
