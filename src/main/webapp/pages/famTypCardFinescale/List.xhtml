                        var="item"
                        selection="#{famTypCardFinescaleController.selected}"

                        paginator="true" rows="10"

                                <p:commandButton type="push"

                                                 disabled="#{empty famTypCardFinescaleController.selected.idTypCardFinescale}"/>

                                                 value="#{bundle.ListFamTypCardFinescaleCreateLink}"

                                                 image="ui-icon-document"

                                                 action="#{famTypCardFinescaleController.prepareEdit}"
                                                 disabled="#{empty famTypCardFinescaleController.selected.idTypCardFinescale}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypCardFinescaleDeleteLink}"
                                                 action="#{famTypCardFinescaleController.prepareDelete}"
                                                 disabled="#{empty famTypCardFinescaleController.selected.idTypCardFinescale}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>

                        <h:outputText value="#{item.idTypCardFinescale}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypCardFinescale}"
                              filterBy="#{item.libTypCardFinescale}"
                              headerText="#{bundle.ListFamTypCardFinescaleTitle_libTypCardFinescale}">
                        <h:outputText value="#{item.libTypCardFinescale}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypCardFinescale}"
                              filterBy="#{item.codTypCardFinescale}"
                              headerText="#{bundle.ListFamTypCardFinescaleTitle_codTypCardFinescale}">
                        <h:outputText value="#{item.codTypCardFinescale}"/>
                    </p:column>
                    <p:column sortBy="#{item.famTypCard.libTypCard}"
                              filterBy="#{item.famTypCard.libTypCard}"
                              headerText="#{bundle.ListFamTypCardFinescaleTitle_famTypCard}">
                        <h:outputText value="#{item.famTypCard.libTypCard}"/>
                    </p:column>
                    <p:column sortBy="#{item.price}"
                              filterBy="#{item.price}"
                              headerText="#{bundle.ListFamTypCardFinescaleTitle_price}">
                        <h:outputText value="#{item.price}"/>
                    </p:column>

                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"

                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"

                              headerText="#{bundle.ListFamTypCardFinescaleTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">
