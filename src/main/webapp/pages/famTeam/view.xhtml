<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        >

    <p:tabView>
        <p:tab title="ResumÃ©">
            <h:panelGrid columns="2">

                <h:outputText value="#{bundle.ViewFamTeamLabel_libTeam}"/>
                <h:outputText value="#{bean.libTeam}"
                              title="#{bundle.ViewFamTeamTitle_libTeam}"/>

                <h:outputText value="#{bundle.ViewFamTeamLabel_famPlace}"/>
                <h:outputText value="#{bean.famPlace.libPlace}"
                              title="#{bundle.ViewFamTeamTitle_famPlace}"/>

                <h:outputText value="#{bundle.ViewFamTeamLabel_famClub}"/>
                <h:outputText value="#{bean.famClub.libClub}"
                              title="#{bundle.ViewFamTeamTitle_famClub}"/>

                <h:outputText value="#{bundle.ViewFamTeamLabel_codTeam}"/>
                <h:outputText value="#{bean.codTeam}"
                              title="#{bundle.ViewFamTeamTitle_codTeam}"/>

            </h:panelGrid>
        </p:tab>

        <p:tab title="Effectif">
            <p:dataList value="#{bean.famPlayerSeasonList}" var="ps">
                <h:outputText value="#{ps.famPlayer.displayName} - #{ps.famSeason.libSeason}"/>
            </p:dataList>

        </p:tab>

    </p:tabView>
    <p:fieldset legend="Debug" rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}">
        <h:panelGrid columns="2">

            <h:outputText value="#{bundle.ViewFamTeamLabel_idTeam}"/>
            <h:outputText value="#{bean.idTeam}"
                          title="#{bundle.ViewFamTeamTitle_idTeam}"/>

            <h:outputText value="#{bundle.ViewFamTeamLabel_dtCreat}"/>
            <h:outputText value="#{bean.dtCreat}"
                          title="#{bundle.ViewFamTeamTitle_dtCreat}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>
            <h:outputText value="#{bundle.ViewFamTeamLabel_dtModif}"/>
            <h:outputText value="#{bean.dtModif}"
                          title="#{bundle.ViewFamTeamTitle_dtModif}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>

        </h:panelGrid>
    </p:fieldset>

</ui:composition>
