<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>
<composite:implementation>
    <h:outputStylesheet library="css" name="themeSwitcher.css"/>
    <h:panelGrid columns="2" styleClass="themeRoller" columnClasses="themeText,themeSelect">
        <h:outputText value="Theme"/>
        <p:selectOneMenu id="themeSelectMenu" value="#{userSettings.currentTheme}" var="theme" effect="drop"
                         onchange="submit();">
            <f:converter converterId="org.fam.jsf.converter.converter.ThemeConverter"/>
            <f:selectItems var="t"
                           value="#{userSettings.availableThemes}"
                           itemLabel="#{t.name}"
                           itemValue="#{t}"/>
            <p:column>
                <p:graphicImage value="#{theme.image}" rendered="${not empty theme.image}"/>
            </p:column>
            <p:column>
                #{theme.name}
            </p:column>
        </p:selectOneMenu>
    </h:panelGrid>
</composite:implementation>
</html>
