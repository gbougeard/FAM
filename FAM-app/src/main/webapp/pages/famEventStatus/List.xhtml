<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamEventStatusTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamEventStatus}">

                <p:dataTable
                        value="#{famEventStatusController.lazyModel}"

                        var="item"
                        selection="#{famEventStatusController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libEventStatus}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamEventStatusViewLink}"
                                                 action="#{famEventStatusController.prepareView}"
                                                 disabled="#{empty famEventStatusController.selected.idEventStatus}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamEventStatusCreateLink}"
                                                 action="#{famEventStatusController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.ListFamEventStatusEditLink}"
                                                 action="#{famEventStatusController.prepareEdit}"
                                                 disabled="#{empty famEventStatusController.selected.idEventStatus}"/>
                                <p:commandButton type="push"
                                                 icon="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famEventStatusController.prepareDelete}"
                                                 disabled="#{empty famEventStatusController.selected.idEventStatus}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idEventStatus}"
                              filterBy="#{item.idEventStatus}"
                              headerText="#{bundle.ListFamEventStatusTitle_idEventStatus}" >
                        <h:outputText value="#{item.idEventStatus}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libEventStatus}"
                              filterBy="#{item.libEventStatus}"
                              headerText="#{bundle.ListFamEventStatusTitle_libEventStatus}">
                        <h:outputText value="#{item.libEventStatus}"/>
                    </p:column>
                    <p:column sortBy="#{item.codEventStatus}"
                              filterBy="#{item.codEventStatus}"
                              headerText="#{bundle.ListFamEventStatusTitle_codEventStatus}">
                        <h:outputText value="#{item.codEventStatus}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamEventStatusTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamEventStatusTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
