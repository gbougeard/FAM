<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        >

    <h:panelGrid columns="3">

        <p:outputLabel value="#{bundle.EditFamSeasonLabel_libSeason}" for="libSeason"/>
        <p:inputText id="libSeason"
                     value="#{bean.libSeason}"
                     title="#{bundle.EditFamSeasonTitle_libSeason}"
                >
            <p:ajax event="blur" update="msg_libSeason"/>
        </p:inputText>
        <p:message id="msg_libSeason" for="libSeason"/>

        <p:outputLabel value="#{bundle.EditFamSeasonLabel_currentSeason}" for="currentSeason"/>
        <p:selectBooleanCheckbox id="currentSeason"
                                 value="#{bean.currentSeason}">
            <p:ajax event="blur" update="msg_currentSeason"/>
        </p:selectBooleanCheckbox>
        <p:message id="msg_currentSeason" for="currentSeason"/>

    </h:panelGrid>

    <p:fieldset legend="Debug" rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}">
        <h:panelGrid columns="2">

            <h:outputText value="#{bundle.ViewFamSeasonLabel_idSeason}"/>
            <h:outputText value="#{bean.idSeason}"
                          title="#{bundle.ViewFamSeasonTitle_idSeason}"/>

            <h:outputText value="#{bundle.ViewFamSeasonLabel_dtCreat}"/>
            <h:outputText value="#{bean.dtCreat}"
                          title="#{bundle.ViewFamSeasonTitle_dtCreat}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>

            <h:outputText value="#{bundle.ViewFamSeasonLabel_dtModif}"/>
            <h:outputText value="#{bean.dtModif}"
                          title="#{bundle.ViewFamSeasonTitle_dtModif}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>

        </h:panelGrid>
    </p:fieldset>
</ui:composition>
