<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewFamMatchPlayerTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <p:panel header="#{bundle.ViewFamMatchPlayerTitle}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFamMatchPlayerLabel_famMatchTeam}"/>
                    <h:outputText value="#{famMatchPlayerController.selected.famMatchTeam.famTeam.libTeam}"
                                  title="#{bundle.ViewFamMatchPlayerTitle_famMatchTeam}"/>

                    <h:outputText value="#{bundle.ViewFamMatchPlayerLabel_famPlayer}"/>
                    <h:outputText value="#{famMatchPlayerController.selected.famPlayer.displayName}"
                                  title="#{bundle.ViewFamMatchPlayerTitle_famPlayer}"/>

                    <h:outputText value="#{bundle.ViewFamMatchPlayerLabel_note}"/>
                    <h:outputText value="#{famMatchPlayerController.selected.note}"
                                  title="#{bundle.ViewFamMatchPlayerTitle_note}"/>

                    <h:outputText value="#{bundle.ViewFamMatchPlayerLabel_comments}"/>
                    <h:outputText value="#{famMatchPlayerController.selected.comments}"
                                  title="#{bundle.ViewFamMatchPlayerTitle_comments}"/>

                </h:panelGrid>
                <br/>
                <p:commandButton action="#{famMatchPlayerController.prepareEdit}"
                                 value="#{bundle.ViewFamMatchPlayerEditLink}"/>
                <p:commandButton action="#{famMatchPlayerController.prepareCreate}"
                                 value="#{bundle.ViewFamMatchPlayerCreateLink}"/>
                <p:commandButton action="#{famMatchPlayerController.prepareList}"
                                 value="#{bundle.ViewFamMatchPlayerShowAllLink}"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
