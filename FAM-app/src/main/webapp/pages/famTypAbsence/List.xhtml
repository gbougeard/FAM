<ui:composition

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamTypAbsenceTitle}"/>

        <h:form>
            <p:panel header="#{bundle.ListTypAbsence}">

                <p:dataTable
                        value="#{famTypAbsenceController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famTypAbsenceController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libTypAbsence}"

                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypAbsenceViewLink}"
                                                 action="#{famTypAbsenceController.prepareView}"
                                                 disabled="#{empty famTypAbsenceController.selected.idTypAbsence}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypAbsenceCreateLink}"
                                                 action="#{famTypAbsenceController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypAbsenceEditLink}"
                                                 action="#{famTypAbsenceController.prepareEdit}"
                                                 disabled="#{empty famTypAbsenceController.selected.idTypAbsence}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famTypAbsenceController.prepareDelete}"
                                                 disabled="#{empty famTypAbsenceController.selected.idTypAbsence}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idTypAbsence}"
                              filterBy="#{item.idTypAbsence}"
                              headerText="#{bundle.ListFamTypAbsenceTitle_idTypAbsence}" >
                        <h:outputText value="#{item.idTypAbsence}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypAbsence}"
                              filterBy="#{item.libTypAbsence}"
                              headerText="#{bundle.ListFamTypAbsenceTitle_libTypAbsence}">
                        <h:outputText value="#{item.libTypAbsence}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypAbsence}"
                              filterBy="#{item.codTypAbsence}"
                              headerText="#{bundle.ListFamTypAbsenceTitle_codTypAbsence}">
                        <h:outputText value="#{item.codTypAbsence}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"

                              headerText="#{bundle.ListFamTypAbsenceTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamTypAbsenceTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
