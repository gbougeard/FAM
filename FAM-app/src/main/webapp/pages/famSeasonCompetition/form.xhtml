<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        >

    <h:panelGrid columns="3">
        <!--                    <h:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_idSeasonCompetition}" for="idSeasonCompetition" />
     <p:inputText id="idSeasonCompetition"
                  value="#{bean.idSeasonCompetition}"
                  title="#{bundle.EditFamSeasonCompetitionTitle_idSeasonCompetition}"
                  >
         <p:ajax event="blur" update="msg_idSeasonCompetition"/>
     </p:inputText>
     <p:message id="msg_idSeasonCompetition" for="idSeasonCompetition"/> -->

        <h:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_famCompetition}" for="famCompetition"/>
        <h:selectOneMenu id="famCompetition"
                         value="#{bean.famTypCompetition}"
                         title="#{bundle.EditFamSeasonCompetitionTitle_famCompetition}"
                >
            <f:selectItem itemLabel="TypCompetition"
                          noSelectionOption="true"/>
            <f:selectItems value="#{cacheBean.listTypCompetition}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.libTypCompetition}"/>
            <p:ajax event="blur" update="msg_famCompetition"/>
        </h:selectOneMenu>
        <p:message id="msg_famCompetition" for="famCompetition"/>

        <h:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_famSeason}" for="famSeason"/>
        <h:selectOneMenu id="famSeason"
                         value="#{bean.famSeason}"
                         title="#{bundle.EditFamSeasonCompetitionTitle_famSeason}"
                >
            <f:selectItem itemLabel="Saison"
                          noSelectionOption="true"/>
            <f:selectItems value="#{cacheBean.listSeason}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.libSeason}"/>
            <p:ajax event="blur" update="msg_famSeason"/>
        </h:selectOneMenu>
        <p:message id="msg_famSeason" for="famSeason"/>

        <h:outputLabel value="#{bundle.EditFamSeasonCompetitionLabel_famScale}" for="famScale"/>
        <h:selectOneMenu id="famScale"
                         value="#{bean.famScale}"
                         title="#{bundle.EditFamSeasonCompetitionTitle_famScale}"
                >
            <f:selectItem itemLabel="Bareme"
                          noSelectionOption="true"/>
            <f:selectItems value="#{cacheBean.listScale}"
                           var="n"
                           itemValue="#{n}"
                           itemLabel="#{n.libScale}"/>
            <p:ajax event="blur" update="msg_famScale"/>
        </h:selectOneMenu>
        <p:message id="msg_famScale" for="famScale"/>

    </h:panelGrid>
</ui:composition>
