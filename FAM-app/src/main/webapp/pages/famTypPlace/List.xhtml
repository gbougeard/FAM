<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListFamTypPlaceTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:panel header="#{bundle.FamTypPlace}">

                <p:dataTable
                        value="#{famTypPlaceController.lazyModel}"
                        lazy="true"
                        var="item"
                        selection="#{famTypPlaceController.selected}"
                        selectionMode="single"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        sortBy="#{item.libTypPlace}"
                        emptyMessage="#{bundle.NoDataFound}"
                        paginatorAlwaysVisible="false"
                        >
                    <p:ajax event="rowSelect" update="tb"/>
                    <p:ajax event="rowUnselect" update="tb"/>
                    <f:facet name="header">
                        <p:toolbar id="tb">
                            <p:toolbarGroup align="left">
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypPlaceViewLink}"
                                                 action="#{famTypPlaceController.prepareView}"
                                                 disabled="#{empty famTypPlaceController.selected.idTypPlace}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypPlaceCreateLink}"
                                                 action="#{famTypPlaceController.prepareCreate}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.ListFamTypPlaceEditLink}"
                                                 action="#{famTypPlaceController.prepareEdit}"
                                                 disabled="#{empty famTypPlaceController.selected.idTypPlace}"/>
                                <p:commandButton type="push"
                                                 image="ui-icon-document"
                                                 value="#{bundle.DeleteLink}"
                                                 action="#{famTypPlaceController.prepareDelete}"
                                                 disabled="#{empty famTypPlaceController.selected.idTypPlace}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <!--                    <p:column sortBy="#{item.idTypPlace}"
                              filterBy="#{item.idTypPlace}"
                              headerText="#{bundle.ListFamTypPlaceTitle_idTypPlace}" >
                        <h:outputText value="#{item.idTypPlace}"/>
                    </p:column>-->
                    <p:column sortBy="#{item.libTypPlace}"
                              filterBy="#{item.libTypPlace}"
                              headerText="#{bundle.ListFamTypPlaceTitle_libTypPlace}">
                        <h:outputText value="#{item.libTypPlace}"/>
                    </p:column>
                    <p:column sortBy="#{item.codTypPlace}"
                              filterBy="#{item.codTypPlace}"
                              headerText="#{bundle.ListFamTypPlaceTitle_codTypPlace}">
                        <h:outputText value="#{item.codTypPlace}"/>
                    </p:column>
                    <!--                    <p:column sortBy="#{item.dtCreat}"
                              filterBy="#{item.dtCreat}"
                              headerText="#{bundle.ListFamTypPlaceTitle_dtCreat}" >
                        <h:outputText value="#{item.dtCreat}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.dtModif}"
                              filterBy="#{item.dtModif}"
                              headerText="#{bundle.ListFamTypPlaceTitle_dtModif}" >
                        <h:outputText value="#{item.dtModif}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
