<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        template="/common/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewFamPlayerSeasonTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <p:panel header="#{bundle.ViewFamPlayerSeasonTitle}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFamPlayerSeasonLabel_famPlayer}"/>
                    <h:outputText value="#{famPlayerSeasonController.selected.famPlayer}"
                                  title="#{bundle.ViewFamPlayerSeasonTitle_famPlayer}"/>
                    <h:outputText value="#{bundle.ViewFamPlayerSeasonLabel_famPlayerProfile}"/>
                    <h:outputText value="#{famPlayerSeasonController.selected.famPlayerProfile}"
                                  title="#{bundle.ViewFamPlayerSeasonTitle_famPlayerProfile}"/>
                    <h:outputText value="#{bundle.ViewFamPlayerSeasonLabel_famSeason}"/>
                    <h:outputText value="#{famPlayerSeasonController.selected.famSeason}"
                                  title="#{bundle.ViewFamPlayerSeasonTitle_famSeason}"/>
                </h:panelGrid>
                <br/>
                <p:commandButton action="Edit" value="#{bundle.ViewFamPlayerSeasonEditLink}"/>
                <p:commandButton action="#{famPlayerSeasonController.prepareCreate}"
                                 value="#{bundle.ViewFamPlayerSeasonCreateLink}"/>
                <p:commandButton action="#{famPlayerSeasonController.prepareList}"
                                 value="#{bundle.ViewFamPlayerSeasonShowAllLink}"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

        </html>
