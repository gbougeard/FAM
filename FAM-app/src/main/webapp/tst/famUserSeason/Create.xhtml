<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateFamUserSeasonTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="#{bundle.CreateFamUserSeasonLabel_famUser}" for="famUser"/>
                <h:selectOneMenu id="famUser" value="#{famUserSeasonController.selected.famUser}"
                                 title="#{bundle.CreateFamUserSeasonTitle_famUser}">
                    <f:selectItems value="#{famUserController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <p:outputLabel value="#{bundle.CreateFamUserSeasonLabel_famSeason}" for="famSeason"/>
                <h:selectOneMenu id="famSeason" value="#{famUserSeasonController.selected.famSeason}"
                                 title="#{bundle.CreateFamUserSeasonTitle_famSeason}">
                    <f:selectItems value="#{famSeasonController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <p:outputLabel value="#{bundle.CreateFamUserSeasonLabel_isAdmin}" for="isAdmin"/>
                <h:inputText id="isAdmin" value="#{famUserSeasonController.selected.isAdmin}"
                             title="#{bundle.CreateFamUserSeasonTitle_isAdmin}"/>
                <p:outputLabel value="#{bundle.CreateFamUserSeasonLabel_isCoach}" for="isCoach"/>
                <h:inputText id="isCoach" value="#{famUserSeasonController.selected.isCoach}"
                             title="#{bundle.CreateFamUserSeasonTitle_isCoach}"/>
                <p:outputLabel value="#{bundle.CreateFamUserSeasonLabel_isPlayer}" for="isPlayer"/>
                <h:inputText id="isPlayer" value="#{famUserSeasonController.selected.isPlayer}"
                             title="#{bundle.CreateFamUserSeasonTitle_isPlayer}"/>
                <p:outputLabel value="#{bundle.CreateFamUserSeasonLabel_isReporter}" for="isReporter"/>
                <h:inputText id="isReporter" value="#{famUserSeasonController.selected.isReporter}"
                             title="#{bundle.CreateFamUserSeasonTitle_isReporter}"/>
            </h:panelGrid>
            <br/>
            <h:commandLink action="#{famUserSeasonController.create}" value="#{bundle.CreateFamUserSeasonSaveLink}"/>
            <br/>
            <br/>
            <h:commandLink action="#{famUserSeasonController.prepareList}"
                           value="#{bundle.CreateFamUserSeasonShowAllLink}" immediate="true"/>
            <br/>
            <br/>
            <h:commandLink value="#{bundle.CreateFamUserSeasonIndexLink}" action="/index" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
