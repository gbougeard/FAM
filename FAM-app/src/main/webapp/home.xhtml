<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/common/template.xhtml">
    <ui:define name="body">
        <h:form id="loginForm">
            <h:panelGrid columns="2" rendered="#{!login.loggedIn}">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <p:inputText id="username" value="#{credentials.username}"/>
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{credentials.password}"/>
            </h:panelGrid>
            <p:commandButton id="login" value="Login"
                             action="#{login.login}" rendered="#{!login.loggedIn}"/>
            <p:commandButton id="logout" value="Logout"
                             action="#{login.logout}" rendered="#{login.loggedIn}"/>
        </h:form>
        <!--            <h:link outcome="/users.xhtml">View users</h:link>-->
    </ui:define>
</ui:composition>
</html>
